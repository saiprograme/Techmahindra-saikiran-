<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        [data-category^="fruit"]{
            color:red;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div data-category="fruit-apple">Apple</div>
    <div data-category="fruit-orange">Orange</div>
    <div data-category="vegetable-carrot">carrot</div>
    <div data-category="fruit-banana">banana</div>
</body>
</html>
