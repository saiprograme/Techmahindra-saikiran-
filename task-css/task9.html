<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image with Text Overlay</title>
  <style>
    body {
  margin: 0;
  padding: 0;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  background-color: #f0f0f0;
}

.image-container {
  position: relative;
  width: 80%;
  max-width: 600px;
}

.image {
  width: 100%;
  display: block;
}

.overlay {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background-color: rgba(0, 0, 0, 0.5); /* Semi-transparent background */
  display: flex;
  justify-content: center;
  align-items: center;
}

.text {
  color: white;
  font-size: 2em;
  font-weight: bold;
  text-align: center;
  padding: 10px;
}

  </style>
</head>
<body>
  <div class="image-container">
    <img src="./istockphoto-1887444772-612x612.jpg" alt="Sample Image" class="image">
    <div class="overlay">
      <div class="text"><b>OFFICE</b></div>
    </div>
  </div>
</body>
</html>
